<div class="col-md-4 col-md-offset-4">
    <form class="form-signin" method="POST" ng-submit="login.submit()">
        <h2 class="form-signin-heading text-center" translate="LOGIN_SIGIN_MSG"></h2>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="{{ 'LOGIN_USER' | translate }}" ng-model="login.model.name" required autofocus>
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" placeholder="{{ 'LOGIN_PASSWORD' | translate }}" ng-model="login.model.password">
        </div>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit" translate="LOGIN_SIGIN"></button>
    </form>
</div>
